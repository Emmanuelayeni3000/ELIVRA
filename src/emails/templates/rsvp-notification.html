<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New RSVP Notification</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    table {
      border-spacing: 0;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    table td {
      border-collapse: collapse;
    }
    img {
      -ms-interpolation-mode: bicubic;
    }
    .ExternalClass {
      width: 100%;
    }
    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }
    .ReadMsgBody {
      width: 100%;
      background-color: #ffffff;
    }
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }
    .link-color {
      color: #1D3557; /* royal-navy */
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 5px;
      background-color: #C9A368; /* gold-foil */
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .full-width-image img {
        width: 100% !important;
        height: auto !important;
      }
      .block-wrapper {
        display: block !important;
        width: 100% !important;
      }
      .padding-reset {
        padding: 0 !important;
      }
      .mobile-padding {
        padding: 20px !important;
      }
      .mobile-center {
        text-align: center !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F5F0E6;">
  <center style="width: 100%; background-color: #F5F0E6;">
    <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;">
      You have a new RSVP!
    </div>
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; max-width:600px; background-color:#ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <!-- Header -->
      <tr>
        <td style="padding: 20px 30px; text-align: center; background-color: #1D3557;">
          <img src="[BASE_URL]/Elivra-logo.png" alt="Elivra Logo" width="150" style="display: block; border: 0;" />
        </td>
      </tr>

      <!-- Content -->
      <tr>
        <td style="padding: 40px 30px; background-color: #ffffff;">
          <h1 style="font-family: Arial, sans-serif; font-size: 24px; color: #1D3557; margin: 0 0 20px 0; text-align: center;">New RSVP!</h1>
          <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #444444; margin: 0 0 20px 0;">
            You have received a new RSVP for your event [Event Title] from [Guest Name].
          </p>
          <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #444444; margin: 0 0 20px 0;">
            Response: <strong>[Response]</strong>
          </p>
          <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #444444; margin: 0 0 20px 0;">
            Number of guests: [Guest Count]
          </p>
          <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; color: #444444; margin: 0 0 20px 0;">
            Message: [Message]
          </p>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td style="padding: 20px 30px; text-align: center; font-size: 12px; color: #ffffff; background-color: #1D3557;">
          <p>&copy; 2025 Elivra. All rights reserved.</p>
          <p style="margin-top: 10px;">
            <a href="#" style="color: #C9A368; text-decoration: none;">Unsubscribe</a>
          </p>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
